<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>

</head>
<body>
    <div class="container mt-5">
        <h2>{{ titulo }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'admin_panel' %}" class="btn btn-secondary">Cancelarr</a>
        </form>
    </div>
</body>
</html>
